{% extends 'base.html' %}

{% block content %}

<form method="POST">
    {% csrf_token %}
    <input type="text" name="bio" value="{{ user.profile.bio }}">
    <button type="submit">Change</button>
</form>

<!-- <h2>{{ user.profile.bio }}</h2> -->
<!-- <h2>{{ user.first_name }}</h2> -->
<h2>{{ user.last_name }}</h2>
{% if user.profile.avatar %}
<img style="max-height: 400px; max-width: 400px; border-radius: 50px;" src="{{ user.profile.avatar.url }}" alt="user image">
{% endif  %}

<ul>
    {% for post in user.post_set.all %}
        <h3><a href="{% url 'post-detail' post.id %}">{{ post.title }}</a></h3>
    {% endfor %}
</ul>

{% endblock content %}
